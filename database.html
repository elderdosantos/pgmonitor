<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pgMonitor | Database View</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/AdminLTE/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="bower_components/AdminLTE/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
  </head>
  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="index.html" class="navbar-brand"><b>pg</b>Monitor</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <i class="fa fa-bars"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>
      <!-- Full Width Column -->
      <div class="content-wrapper">
        <div class="container">
          <section class="content-header">
            <h1>
              Database View
              <small id="database_title"></small>
            </h1>
          </section>
          <section class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title">Table Sizes</h3>
                  </div>
                  <div class="box-body">
                    <div class="chart">
                      <canvas id="tableSize" style="height: 201px; width: 412px;" width="412" height="201"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title">Seq SCAN</h3>
                  </div>
                  <div class="box-body">
                    <div class="chart">
                      <canvas id="seqScan" style="height: 201px; width: 412px;" width="412" height="201"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-header">
                    <h3 class="box-title">FK's without index</h3>
                  </div>
                  <div class="box-body table-responsive no-padding">
                    <table class="table table-hover" id="fkWithoutIndex">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Table</th>
                          <th>Column</th>
                          <th>FK Table</th>
                          <th>FK Column</th>
                          <th>Constraint</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <form role="form" id="form-explain">
                  <div class="box box-warning">
                    <div class="box-header with-border">
                      <h3 class="box-title">SQL Analyse</h3>
                    </div>
                    <div class="box-body">
                      <div class="form-group">
                        <label>SQL Here</label>
                        <textarea class="form-control" rows="3" placeholder="Paste SQL Here">select * from table</textarea>
                      </div>
                    </div>
                    <div class="box-footer">
                      <button type="submit" class="btn btn-info pull-right">Analyse</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-header">
                    <h3 class="box-title">Analyse Results</h3>
                  </div>
                  <div class="box-body table-responsive no-padding">
                    <table class="table table-hover" id="analyseResults">
                      <thead>
                        <tr>
                          <th>Explain</th>
                          <th>Cost</th>
                          <th>Rows</th>
                          <th>SeqSCAN</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer class="main-footer">
        <div class="container">
          <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.3
          </div>
          <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights
          reserved.
        </div>
      </footer>
    </div>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Chart.js/dist/Chart.js"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/pgmonitor.js"></script>
    <script src="js/app.js"></script>
    <script>
      PGMonitor.init();
      PGMonitor.tableSize();
      PGMonitor.seqScan();
      PGMonitor.fkWithoutIndex();
    </script>
  </body>
</html>
